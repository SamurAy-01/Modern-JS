     <script>
        // ES 5

        // function selamlama() {
        //     console.log("merhaba");

        var selamlama = function (isim) {

        }

        selamlama("ali");

        // ES 6 - arrow function
        // const selamlamaES6 = () => console.log("merhaba");

        selamlamaES6("ahmet");

        var toplamES5 = function (a, b) {
            return a + b;
        }

        var sonuc = toplamES5(10, 20);

        console.log(sonuc);

        // ES 6
        // const toplamES6 = (a, b) => a + b;
        const toplamES6 = (a, b) => {return a + b};

        sonuc = toplamES5(20, 50);
        console.log(sonuc);


     </script>
